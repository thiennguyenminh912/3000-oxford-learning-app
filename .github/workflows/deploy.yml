name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # hoặc master nếu bạn dùng master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run build
      - run: npx vite-gh-pages deploy --dir=dist
